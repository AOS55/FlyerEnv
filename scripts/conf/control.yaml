defaults:
  - override hydra/launcher: submitit_local

# env settings
policy_type: MlpPolicy
env_name: control-v1

env_config:
  observation:
    type: Dynamics
  action:
    type: ContinuousAction
  duration: 10.0
  area:
    - 256
    - 256
  simulation_frequency: 100.0

# train settings
agent_type: SAC
total_timesteps: 10000000
n_envs: 32
log_interval: 4

# eval settings
eval_freq: 500

# misc
use_wandb: True
seed: 0
render: False
