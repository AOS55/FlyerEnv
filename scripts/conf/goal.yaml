defaults:
  - override hydra/launcher: submitit_local

# env settings
policy_type: MlpPolicy
env_name: flyer-v1

env_config:
  observation:
    type: LateralGoal
  action:
    type: HeadingAction
    heading_range:
      - -0.1
      - 0.1
  duration: 100.0
  area:
    - 256
    - 256
  simulation_frequency: 100.0

# train settings
agent_type: SAC
use_her: True
total_timesteps: 100000000
n_envs: 32
log_interval: 4
learning_starts: 100000  # how many steps to sample before beginning learning

# eval settings
eval_freq: 500

# misc
use_wandb: True
seed: 0
render: False
